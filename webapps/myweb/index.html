<html>
	<head>
		<meta charset="UTF-8">
		<title>我的首页</title>
	</head>
	<body>
		<center>
		<!-- 
			我们经常在页面上指定其他资源的路径,以便
			让浏览器加载并进行对应的展示工作.
			而在页面中指定路径时,我们通常也是使用相对
			路径的,但是这个相对路径最终是被浏览器解释
			的.
			浏览器认为"./"即:当前目录指的是当前页面所在
			的目录.
			如下:
			<img src="./logo.png">
			首先我们访问当前页面在浏览器输入的路径为:
			http://localhost:8088/myweb/index.html
			那么浏览器认为当前目录就是该页面所在目录:
			http://localhost:8088/myweb/
			因此,浏览器认为该图片实际路径为:
			http://localhost:8088/myweb/logo.png
			
			此时,浏览器会再次发起连接,按照该路径向服务端
			请求图片,并进行显示.
		 -->
			<img src="./logo.png"><br>
			<input type="text" size="32">
			<input type="button" value="百度一下">
		</center>
	</body>
</html>
